  <md-button ng-if="vm.hasAccess('routeCallCenter')" ui-sref="app.callcenter" aria-label="callcenter" ng-class="{'selected':activePage=='app.callcenter'}"
    class=" md-icon-button ">
    <md-tooltip md-direction="bottom"> Abonent müraciəti</md-tooltip>
    <md-icon md-font-icon="icon-headset"></md-icon>
  </md-button>
  <md-button ng-if="vm.hasAccess('routeClerical')" ui-sref="app.clerical" aria-label="clerical" ng-class="{'selected':activePage=='app.clerical'}"
    class="md-icon-button ">
    <md-tooltip md-direction="bottom"> Kargüzarlıq işləri</md-tooltip>
    <md-icon md-font-icon="icon-file-document"></md-icon>
  </md-button>
  <md-button ng-if="vm.hasAccess('routeLaw')" ui-sref="app.law" aria-label="law" ng-class="{'selected':activePage=='app.law'}"
    class="md-icon-button ">
    <md-tooltip md-direction="bottom"> Məhkəmə işləri</md-tooltip>
    <md-icon md-font-icon="icon-library"></md-icon>
  </md-button>
  <md-button ng-if="vm.hasAccess('routeRequest')" ui-sref="app.request" aria-label="Request" ng-class="{'selected':activePage=='app.request'}"
    class=" md-icon-button ">
    <md-tooltip md-direction="bottom"> Daxili müraciət</md-tooltip>
    <md-icon md-font-icon="icon-comment-check-outline"></md-icon>
  </md-button>
  <md-button ng-if="vm.hasAccess('routeTask')" ui-sref="app.task" aria-label="Tasks" ng-class="{'selected':activePage=='task'}"
    class=" md-icon-button">
    <md-tooltip md-direction="bottom"> Tapşırıqlar</md-tooltip>
    <md-icon md-font-icon="icon-check-circle"></md-icon>
  </md-button>
  <md-button ng-if="vm.hasAccess('routeReport')" ui-sref="app.report" aria-label="Report" ng-class="{'selected':activePage=='report'}"
    class=" md-icon-button">
    <md-tooltip md-direction="bottom"> Hesabatlar</md-tooltip>
    <md-icon md-font-icon="icon-poll"></md-icon>
  </md-button>
  <md-button ng-click="vm.about()" aria-label="About" ng-class="{'selected':activePage=='about'}" class=" md-icon-button">
    <md-tooltip md-direction="bottom"> Haqqımızda</md-tooltip>
    <md-icon md-font-icon="icon-help"></md-icon>
  </md-button>

  <div layout="row" layout-align="start center">
    <md-progress-circular id="toolbar-progress" ng-disabled="!$root.loadingProgress" class="md-accent" md-diameter="32">

    <md-menu-bar id="user-menu">

              <md-icon md-font-icon ng-class="vm.userStatus.icon" ng-style="{'color': vm.userStatus.color }" class="icon status s16">
              </md-icon>
            </div>
            <span class="username" hide show-gt-sm>{{vm.userName}}</span>
            <md-icon md-font-icon="icon-chevron-down" class="icon s16" hide-xs></md-icon>
          </div>
        </md-button>

        <md-menu-content width="3">
          <md-menu-item class="md-indent" ui-sref="app.pages_profile">
            <md-icon md-font-icon="icon-account" class="icon"></md-icon>
            <md-button>Mənim hesabım</md-button>
          </md-menu-item>
