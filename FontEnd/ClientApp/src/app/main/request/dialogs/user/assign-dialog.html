<md-dialog md-dialog="task-dialog" aria-label="Autocomplete Dialog Example">
  <form name="taskForm" class="md-inline-form" novalidate>
    <md-toolbar class="md-accent md-hue-2">
      <div class="md-toolbar-tools" layout="row" layout-align="space-between center">
        <span class="title">{{vm.title}}</span>
        <md-button class="md-icon-button" ng-click="vm.closeDialog()">
          <md-icon md-font-icon="icon-close" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content ms-scroll>
      <div class="md-dialog-content">
        <form ng-submit="$event.preventDefault()">
          <p>Bu tapşığı icra etmək üçün istifadəçi təyin edin</p>
          <md-autocomplete md-selected-item="vm.selectedItem" md-search-text="vm.searchText" md-items="item in vm.querySearch(vm.searchText)"
            md-item-text="item.display" md-min-length="0" placeholder="Tapşırığı kim icra edəcək?" md-autofocus>
            <md-item-template>
              <span md-highlight-text="vm.searchText" md-highlight-flags="^i">{{item.display}}</span>
            </md-item-template>
            <md-not-found>
              "{{vm.searchText}}" axtarışına uyğun istifadəçi taplmadı
            </md-not-found>
          </md-autocomplete>
        </form>
      </div>
    </md-dialog-content>

    <md-dialog-actions>
      <md-button aria-label="Finished" ng-click="vm.assignUser($event,vm.selectedItem)">Təyin et</md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
